<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body oncopy="return false" oncut="return false" onpaste="return false">
    <div class="header"><span style="padding-top: 20px;"><img src ="images/icon.png" alt="logo"
style="width:50px;height:50px;border-radius:50%;border:2.5px solid lime;"></span>&nbsp;<span style="font-size: 60px;">NUMBER PUZZLE</span></div>
    <div class="container">
        
<div class="topspace"></div>
        <!-- <div class="btn-box"> -->

    
    <div class="grid-row">

        <div class="grid-column">
            <div class="score">
                  <div class="optionbtn">
                      <ul>
                          <li class="options">
                              <button class="shuffle"><i class="fa fa-random"></i></button>
                              <button class="refresh"><i class="fa fa-refresh fa-spin"></i></button>
                              <button class="resume"><i class="fas fa-pause"></i></button>
                          </li>
                      </ul>
                      <p class="moves">MOVES: 0</p>
                      <p class="stopwatch">
                          <span class="min">00</span> :
                          <span class="secs">00</span> :
                          <span class="millisecs">00</span>
                      </p>
                      <p class="starPoints">
                        <span class="star"><i class="fa fa-star-o"></i></span> 
                        <span class="star"><i class="fa fa-star-o"></i></span> 
                        <span class="star"><i class="fa fa-star-o"></i></span>
                    </p>
                  </div>
            </div>
        </div> 
     <div class="grid-column">
         <div class="column">
             <div class="row">
                <div class="title shuffleTile" data-pos="0,1">1</div>
                <div class="title shuffleTile" data-pos="0,2">2</div>
                <div class="title shuffleTile" data-pos="0,3">3</div>
            </div>
            <div class="row">
                <div class="title shuffleTile" data-pos="1,1">4</div>
                <div class="title shuffleTile empty" id="empty" data-pos="1,2"></div>
                <div class="title shuffleTile" data-pos="1,3">5</div>
            </div>
            <div class="row">
                <div class="title shuffleTile" data-pos="2,1">6</div>
                <div class="title shuffleTile" data-pos="2,2">7</div>
                <div class="title shuffleTile" data-pos="2,3">8</div>
            </div>
        </div>
    </div>
<!--        
   <div class="grid-column">
       <div class="goal">
          
        <div class="column">
            <div class="row">
                <div class="title" >1</div>
                <div class="title" >4</div>
                <div class="title" >7</div>
            </div>
            <div class="row">
                <div class="title" >2</div>
                <div class="title"  >5</div>
                <div class="title" >8</div>
            </div>
            <div class="row">
                <div class="title" >3</div>
                <div class="title" >6</div>
                <div class="title empty" id ="empty"></div>
            </div>
        </div>
    </div>
    </div>
      -->
        <div class="space"></div>
        
    </div>
</div>
    <div class="buttons">
        <ul>
            <li class="btn">
                <button onclick="window.location.href='index.html';" class="exit" id="steps">EXIT</button>
            </li>
        </ul>
    </div>
    <script src="scripts/puzzle.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/buildpuzzle.js"></script>
</body>
</html>
